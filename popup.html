<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AutoLister AI</title>
  <style>
    /* --- CSS View Controller --- */

    /* By default, hide the main views and only show the loading spinner */
    #signedInView,
    #signedOutView {
      display: none;
    }

    #loadingView {
      display: block;
      text-align: center;
      padding: 30px 0;
      color: #666;
    }

    /* When the body has a data-view, hide the loading spinner */
    body[data-view] #loadingView {
      display: none;
    }

    /* Show the correct view based on the body's data-view attribute */
    body[data-view="signed-in"] #signedInView {
      display: block;
    }

    body[data-view="signed-out"] #signedOutView {
      display: block;
    }

    /* --- General Styles --- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 280px;
      padding: 15px;
      margin: 0;
      color: #333;
      font-size: 14px;
      background-color: #fff;
    }

    .hidden {
      display: none !important;
    }

    h3 {
      margin-top: 0;
      color: #4f46e5;
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #555;
    }

    input[type="email"] {
      width: calc(100% - 18px);
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95em;
    }

    button {
      padding: 10px 15px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 0.95em;
      margin-bottom: 10px;
      transition: background-color 0.2s, opacity 0.2s;
    }

    button:hover {
      background-color: #4338ca;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    button.secondary {
      background-color: #6c757d;
    }

    button.secondary:hover {
      background-color: #5a6268;
    }

    #messages {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      text-align: center;
      font-size: 0.9em;
      line-height: 1.4;
      border-width: 1px;
      border-style: solid;
    }

    #messages.success {
      background-color: #d1fae5;
      color: #065f46;
      border-color: #a7f3d0;
    }

    #messages.error {
      background-color: #fee2e2;
      color: #991b1b;
      border-color: #fecaca;
    }

    #messages.info {
      background-color: #e0e7ff;
      color: #3730a3;
      border-color: #c7d2fe;
    }

    #userInfo p {
      margin: 5px 0;
      font-size: 0.9em;
    }

    #userInfo strong {
      color: #4f46e5;
    }

    .small-text {
      font-size: 0.8em;
      text-align: center;
      margin-top: 15px;
      color: #666;
    }

    #subscriptionArea {
      margin: 10px 0;
    }

    #freePlanView p,
    #paidPlanView p {
      margin: 5px 0;
      font-size: 0.95em;
    }
  </style>
</head>

<body>
  <h3>AutoLister AI</h3>
  <div id="messages" class="hidden"></div>

  <div id="loadingView">
    <p>Loading...</p>
  </div>

  <div id="signedOutView">
    <p class="small-text" style="margin-bottom:15px;">
      Sign in or create an account:
    </p>
    <label for="emailInput">Your Email:</label>
    <input type="email" id="emailInput" placeholder="you@example.com" />
    <button id="sendMagicLinkBtn">Send Magic Link</button>
  </div>

  <div id="signedInView">
    <div id="userInfo">
      <p>Signed in as: <strong id="userEmail"></strong></p>
      <p id="subscriptionStatus">Status: Loading...</p>
    </div>

    <div id="subscriptionArea">
      <div id="freePlanView">
        <p>Plan: <strong>Free</strong></p>
        <p id="freeCallsUsed">Calls this month: 0 / 10</p>
        <button id="upgradeBtn">Upgrade to Unlimited</button>
      </div>
      <div id="paidPlanView" class="hidden">
        <p>Plan: <strong>Unlimited</strong></p>
        <p id="renewalDate">Renews on: <strong>â€”</strong></p>
        <button id="manageBtn">Manage Subscription</button>
      </div>
    </div>

    <button id="signOutBtn" class="secondary">Sign Out</button>
    <p class="small-text">
      The "Generate" button appears on Vinted item listing pages.
    </p>
  </div>

  <script src="lib/supabase.js"></script>
  <script src="popup.js"></script>
</body>

</html>
